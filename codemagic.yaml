workflows:
  expo-android:
    name: Expo Android Build
    max_build_duration: 60
    environment:
      node: latest
      npm: latest
    scripts:
      - name: Install dependencies
        script: |
          npm install -g expo-cli eas-cli
          npm install
      - name: Build APK with EAS
        script: |
          eas build --platform android --non-interactive --profile preview
    artifacts:
      - build/**/*.apk
